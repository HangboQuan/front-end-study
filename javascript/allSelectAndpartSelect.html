<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll">
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>

            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>iPhone13 Pro</td>
                    <td>8000w美元</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>iPad</td>
                    <td>5000美元</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>iPhone13</td>
                    <td>800美元</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>Apple Watch</td>
                    <td>200美元</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="demo" index="1" class="nav"></div>
    <script>
        var detail_list = document.querySelector('#j_cbAll');
        var detail_goods = document.querySelector('#j_tb').querySelectorAll('input');
        detail_list.onclick = function () {
            console.log(this.checked);
            // 子input的checked 和 父input的checked 一致
            for (var i = 0; i < detail_goods.length; i++) {
                detail_goods[i].checked = this.checked;
            }
        }

        for (var i = 0; i < detail_goods.length; i++) {
            detail_goods[i].onclick = function () {
                var flag = true;
                for (var j = 0; j < detail_goods.length; j++) {
                    if (!detail_goods[j].checked) {
                        flag = false;
                        break;
                    }
                }
                detail_list.checked = flag;
            }
        }


        var self_attribute = document.querySelector('.nav');
        // 获取元素属性值 element.属性
        console.log(self_attribute.id);

        console.log(self_attribute.getAttribute('id'));
        console.log(self_attribute.getAttribute('index'));

        // 设置元素属性值
        self_attribute.id = 'test';
        self_attribute.className = 'navs';
        console.log(self_attribute.getAttribute('id'));
        console.log(self_attribute.getAttribute('class'));


        self_attribute.setAttribute('index', 2);
        self_attribute.setAttribute('class', 'footer');

        // 移除属性
        self_attribute.removeAttribute('index');

    </script>
</body>

</html>
