<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            overflow: hidden;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
            text-align: center;
        }

        .son {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: purple;
            line-height: 200px;
            color: #fff;
        }
    </style>
</head>

<body>
    <button>传统注册事件</button>
    <button>方法监听注册事件</button>
    <button>ie9 attachEvent</button>


    <div>1</div>
    <div>2</div>
    <div>3</div>


    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        // var btns = document.querySelectorAll('button');
        // // 传统方式注册事件
        // btns[0].onclick = function () {
        //     alert('hi');
        // }

        // btns[0].onclick = function () {
        //     alert('how are you')
        // }

        // // 事件侦听注册事件 addEventListener
        // // 条件： 里面的事件类型是字符串， 同一元素同一事件可以添加多个侦听事件处理程序
        // btns[1].addEventListener('click', function () {
        //     alert(22);
        // })

        // btns[1].addEventListener('click', function () {
        //     alert(33);
        // }) 

        var divs = document.querySelectorAll('div');
        divs[0].onclick = function () {
            alert(11);
            // 传统方式删除事件
            // 唯一性
            divs[0].onclick = null;
        }

        // 不会有唯一性的问题， 按照顺序执行
        divs[1].addEventListener('click', fn);
        function fn() {
            alert(22);
            divs[1].removeEventListener('click', fn);
        }




        // dom 事件流 三个阶段

        // 如果点击事件 第三个参数是true 则是捕获阶段，是按照document->html->body->father->son
        // 最终的输出结果为: father -> son 由此和代码执行并无关联
        // var son = document.querySelector('.son');
        // son.addEventListener('click', function () {
        //     alert('son');
        // }, true);

        // var father = document.querySelector('.father');
        // father.addEventListener('click', function () {
        //     alert('father');
        // }, true);

        // 事件流描述的是 从页面中接收事件的顺序
        // 事件发生时 会在元素节点之间按照特定的顺序传播，这个传播过程成为DOM事件流
        // DOM事件流 分为3个阶段
        // 1.捕获阶段 2.当前目标阶段 3.冒泡阶段

        // 1. js代码只能执行捕获或者冒泡其中的一个阶段阶段


        var son = document.querySelector('.son');
        son.addEventListener('click', function () {
            alert('son');
        }, false);

        var father = document.querySelector('.father');
        father.addEventListener('click', function () {
            alert('father');
        }, false);


        // 冒泡阶段 son -> father -> body -> html -> document
        document.addEventListener('click', function () {
            alert('document');
        })

        // 实际开发中 我们更关注事件冒泡
        // 有些事件是没有冒泡 比如onblur、onfocus、onmouseenter、onmouseleave
    </script>
</body>

</html>
