<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 200px;
        }

        span {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div>
        <span class="hour">11</span>
        <span class="minute">11</span>
        <span class="second">11</span>
    </div>

    手机号码: <input type="number"> <button>发送</button>

    <button class="begin">开启定时器</button>
    <button class="stop">停止定时器</button>
    <script>
        var hour = document.querySelector('.hour');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');

        var inputTime = +new Date('2023-12-31 0:0:0');
        countDown(); // 先调用一次 防止第一次刷新的时候空白

        setInterval(countDown, 1000);
        function countDown() {
            var nowTime = +new Date(); // 返回当前时间总的毫秒数
            var times = (inputTime - nowTime) / 1000; // times是剩余时间总的描述
            var day = parseInt(times / 60 / 60 / 24);
            console.log(day);
            var h = parseInt(times / 60 / 60 % 24); // H
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;
            var m = parseInt(times / 60 % 60); // m
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;
            var s = parseInt(times % 60); // s
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;
        }

        var begin = document.querySelector('.begin');
        var stop = document.querySelector('.stop');

        var timer = null;

        begin.addEventListener('click', function () {
            timer = setInterval(function () {
                console.log('hello');
            }, 1000);
        })

        stop.addEventListener('click', function () {
            clearInterval(timer);
        })

        var btn = document.querySelector('button');
        var time = 3;
        btn.addEventListener('click', function () {
            btn.disabled = true;
            var timer = setInterval(function () {
                if (time == 0) {
                    // 清除定时器和复原按钮
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerHTML = '发送';
                } else {
                    btn.innerHTML = '还剩下' + time + '秒';
                    time--;
                }
            }, 1000);
        })
    </script>
</body>

</html>
