    <script>

        var btn = document.querySelector('button');

        btn.addEventListener('click', function () {
            // 记录浏览历史 实现后退功能

            // 不记录浏览历史 不可实现后退功能

            // location.load() 简单的重新加载页面
            // location.load(true) 强制从服务器上重新加载页面，而不是用缓存
            location.reload(true);

        })

        // let语法是ES6 新增的语法 let和var的区别是 let只能在所在的代码块内有效
        for (var i = 0; i < 10; i++) {
            console.log('I bought ' + i + ' apples');
        }

        console.log(i); // if let i 报错 not defined if var i i = 10 因此for循环的计数器 就很适合let命令

        var a = [];
        for (var i = 0; i < 10; i++) {
            a[i] = function () {
                console.log(i);
            };
        }
        console.log(a[6]);
        console.log(a[6]());
